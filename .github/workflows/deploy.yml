name: deploy
env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
on:
    repository_dispatch:
      types: [update-til]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.0.25
      - name: setup env file
        # NOTE: GITHUB_で始める環境変数は予約語らしいので、GH_で始めている
        run : |
          touch .env
          echo "GITHUB_API_ACCESS_TOKEN=${{ secrets.GH_API_ACCESS_TOKEN }}" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.GH_API_ACCESS_TOKEN }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.GH_API_ACCESS_TOKEN }}" >> .env
      - name: install
        run: bun install
      - name: build
        run: bun run build
      - uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID}}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}}
          vercel-args: '--prod'
          vercel-version: latest
          working-directory: ./
