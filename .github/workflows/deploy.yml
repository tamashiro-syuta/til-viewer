name: deploy

on:
  push:
    branches:
    - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: 'ap-northeast-1'
  AWS_S3_BUCKET: 'til-viewer-app'
  SOURCE_DIR: './out'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.0.25
      - name: setup env file
        # NOTE: GITHUB_で始める環境変数は予約語らしいので、GH_で始めている
        run : |
          touch .env
          echo "GITHUB_API_ACCESS_TOKEN=${{ secrets.GH_API_ACCESS_TOKEN }}" >> .env
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> .env
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> .env
      - name: install
        run: bun install
      - name: build
        run: bun run build
      - name: Configure AWS credentials with IAM Role
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{env.AWS_REGION}}
          role-to-assume: ${{secrets.AWS_ROLE_ARN}}
      - name: Copy files to S3
        run: aws s3 sync ${{env.SOURCE_DIR}} s3://${{env.AWS_S3_BUCKET}}/
